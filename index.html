    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

        .container {

            position: relative;
            z-index: 1;

        .profile-image {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                        0 0 40px rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
            object-fit: cover;
            object-position: center 40%;
            margin-bottom: 40px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 
                            0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {

        @keyframes fadeInUp {

            }
            to {
                opacity: 1;

            }
        }

        .message p {

        .button {

            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 10px;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1s backwards, buttonPulse 2s ease-in-out infinite;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(245, 87, 108, 0.7);
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5); }
            50% { box-shadow: 0 10px 40px rgba(245, 87, 108, 0.8); }
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            font-size: 2em;
            animation: float-heart 6s ease-in-out infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Stars */
        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }

        /* Music Player */
        .music-player {

        .music-button {
            background: rgba(255, 255, 255, 0.2);

        .music-button:hover {

        }

        .music-button.playing {

        @keyframes musicPulse {

            }
            50% {
                box-shadow: 0 5px 25px rgba(255, 105, 180, 0.7);
            }
        }
    </style>
