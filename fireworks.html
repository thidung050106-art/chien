<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa T√¨nh Y√™u üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0a0a2e 0%, #16213e 50%, #1a1a3e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 40px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .message-container:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .message-container:active {
            transform: translate(-50%, -50%) scale(0.98);
        }

        .love-message {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: white;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.5),
                         2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .sub-message {
            font-size: 1.5em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         2px 2px 4px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .click-hint {
            font-size: 1em;
            margin-top: 15px;
            opacity: 0.7;
            pointer-events: none;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.5);
        }

        .firework-particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .heart-particle {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: heartFloat 2s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, #0f0f0f 0%, transparent 100%);
        }

        .click-instruction {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        @media (max-width: 768px) {
            .love-message {
                font-size: 2.2em;
            }
            .sub-message {
                font-size: 1.2em;
            }
            .click-hint {
                font-size: 0.9em;
            }
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
                top: 15px;
                left: 15px;
            }
            .message-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" onclick="window.scrollTo(0,0);">‚Üê Quay l·∫°i</a>

    <div class="message-container" onclick="changeMessage()" ontouchstart="changeMessage()">
        <div class="love-message" id="loveMessage">Em Y√™u ‚ù§Ô∏è</div>
        <div class="sub-message" id="subMessage">Anh Y√™u Em!</div>
        <div class="click-hint">üëÜ Nh·∫•n v√†o ch·ªØ ƒëi n√≤</div>
    </div>


    <div class="ground"></div>

    <script>
        const messages = [
            { main: 'Happy birthday, my love! üéÇ', sub: 'Ch√∫c Em Sinh Nh·∫≠t Vui V·∫ª!' },
            { main: 'I wish you become more and more beautiful every day. ‚≠ê', sub: 'Ch√∫c Em C√†ng Ng√†y C√†ng Xinh!' },
            { main: 'Try to live positively! üå∏', sub: 'H√£y S·ªëng T√≠ch C·ª±c L√™n Nh√©!' },
            { main: 'I will always love you üå∏', sub: 'Anh S·∫Ω Lu√¥n Y√™u Em' },
            { main: 'You are everything to me. üíù', sub: 'Em L√† T·∫•t C·∫£ C·ªßa Anh!' },
            { main: 'I Love You üíñ', sub: 'Anh Y√™u Em M√£i M√£i!' },
            { main: 'I love you üç≠', sub: 'Anh Y√™u Em‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è' }
        ];

        let messageIndex = 0;

        // ƒê·ªïi th√¥ng ƒëi·ªáp khi nh·∫•n chu·ªôt (M·ªöI - M∆Ø·ª¢T H∆†N)
        function changeMessage(event) {
            if (event) {
                event.preventDefault();
                event.stopPropagation();
            }
            
            messageIndex = (messageIndex + 1) % messages.length;
            const loveMsg = document.getElementById('loveMessage');
            const subMsg = document.getElementById('subMessage');
            
            // Hi·ªáu ·ª©ng m∆∞·ª£t m√†
            loveMsg.style.opacity = '0';
            subMsg.style.opacity = '0';
            
            setTimeout(() => {
                loveMsg.textContent = messages[messageIndex].main;
                subMsg.textContent = messages[messageIndex].sub;
                loveMsg.style.opacity = '1';
                subMsg.style.opacity = '1';
            }, 200);
        }
        // T·∫°o sao
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // T·∫°o ph√°o hoa tr√°i tim (T·ªêI ∆ØU CHO MOBILE)
        function createHeartFirework(x, y) {
            const colors = ['#ff6b6b', '#ff1493', '#ff69b4', '#ff6b9d', '#f093fb'];
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            // Gi·∫£m s·ªë l∆∞·ª£ng cho mobile m∆∞·ª£t h∆°n
            const isMobile = window.innerWidth <= 768;
            const heartCount = isMobile ? 15 : 30;
            const particleCount = isMobile ? 40 : 80;
            
            // T·∫°o tr√°i tim
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = (Math.random() * 15 + 12) + 'px';
                
                const angle = (Math.PI * 2 * i) / heartCount;
                const velocity = 100 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500);
            }

            // T·∫°o particles m√†u s·∫Øc
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 6 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 8px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 70 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'heartFloat 1.5s ease-out forwards';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // T·∫°o ph√°o hoa h√¨nh tr√≤n (T·ªêI ∆ØU CHO MOBILE)
        function createCircleFirework(x, y) {
            const colors = ['#4ecdc4', '#45b7d1', '#f7dc6f', '#667eea', '#23d5ab'];
            
            const isMobile = window.innerWidth <= 768;
            const particleCount = isMobile ? 45 : 90;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 8 + 3) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 12px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 80 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'heartFloat 1.5s ease-out forwards';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // T·∫°o ph√°o hoa h√¨nh sao (T·ªêI ∆ØU CHO MOBILE)
        function createStarFirework(x, y) {
            const colors = ['#ffd700', '#ffed4e', '#fff44f', '#ffeb3b'];
            const stars = ['‚≠ê', '‚ú®', 'üåü', 'üí´'];
            
            const isMobile = window.innerWidth <= 768;
            const starCount = isMobile ? 15 : 25;
            const particleCount = isMobile ? 40 : 70;
            
            // T·∫°o ng√¥i sao
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'heart-particle';
                star.textContent = stars[Math.floor(Math.random() * stars.length)];
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                star.style.fontSize = (Math.random() * 15 + 12) + 'px';
                
                const angle = (Math.PI * 2 * i) / starCount;
                const velocity = 80 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                star.style.setProperty('--tx', tx + 'px');
                star.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 1500);
            }

            // Particles v√†ng
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.width = (Math.random() * 6 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 12px ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 70 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'heartFloat 1.5s ease-out forwards';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }
        }

        // Click ƒë·ªÉ b·∫Øn ph√°o hoa
        document.body.addEventListener('click', (e) => {
            // Ki·ªÉm tra xem c√≥ ph·∫£i click v√†o message container kh√¥ng
            if (e.target.closest('.message-container')) {
                return; // N·∫øu c√≥, kh√¥ng b·∫Øn ph√°o hoa
            }
            
            const x = e.clientX;
            const y = e.clientY;
            
            const types = ['heart', 'circle', 'star'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            
            switch(randomType) {
                case 'heart':
                    createHeartFirework(x, y);
                    break;
                case 'circle':
                    createCircleFirework(x, y);
                    break;
                case 'star':
                    createStarFirework(x, y);
                    break;
            }
        });

        // T·ª± ƒë·ªông b·∫Øn ph√°o hoa
        function autoFireworks() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            
            const types = ['heart', 'circle', 'star'];
            const randomType = types[Math.floor(Math.random() * types.length)];
            
            switch(randomType) {
                case 'heart':
                    createHeartFirework(x, y);
                    break;
                case 'circle':
                    createCircleFirework(x, y);
                    break;
                case 'star':
                    createStarFirework(x, y);
                    break;
            }
        }

        // Kh·ªüi t·∫°o
        window.onload = function() {
            createStars();
            
            // ƒêi·ªÅu ch·ªânh t·∫ßn su·∫•t cho mobile
            const isMobile = window.innerWidth <= 768;
            const interval = isMobile ? 1200 : 1000; // Mobile: 1.2s, Desktop: 1s
            const initialCount = isMobile ? 2 : 4;
            
            // T·ª± ƒë·ªông b·∫Øn ph√°o hoa
            setInterval(autoFireworks, interval);
            
            // B·∫Øn ph√°o hoa ban ƒë·∫ßu
            setTimeout(() => {
                for (let i = 0; i < initialCount; i++) {
                    setTimeout(autoFireworks, i * 250);
                }
            }, 300);
        };
    </script>
</body>
</html>
