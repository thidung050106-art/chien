<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ph√°o Hoa T√¨nh Y√™u üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom, #0a0a2e, #16213e, #1a1a3e);
    min-height: 100vh;
    overflow: hidden;
    position: relative;
}

/* ===== MESSAGE ===== */
.message-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    cursor: pointer;
    transition: transform 0.25s ease, opacity 0.25s ease;
    padding: 20px;
    z-index: 100;
    user-select: none;
}

.message-container.clicked {
    transform: translate(-50%, -50%) scale(0.95);
    opacity: 0.85;
}

.love-message {
    font-family: 'Pacifico', cursive;
    font-size: clamp(2.2em, 8vw, 5em);
    color: white;
    text-shadow: 0 0 20px rgba(255,105,180,0.8),
                 0 0 40px rgba(255,105,180,0.6);
    margin-bottom: 10px;
}

.sub-message {
    font-size: clamp(1.2em, 5vw, 2.5em);
    color: white;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.click-hint {
    margin-top: 12px;
    font-size: 1em;
    opacity: 0.8;
}

/* ===== PARTICLES ===== */
.firework-particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
}

.heart-particle {
    position: absolute;
    pointer-events: none;
    animation: float 2.5s ease-out forwards;
}

@keyframes float {
    0% { transform: translate(0,0) scale(0); opacity: 1; }
    100% { transform: translate(var(--tx), var(--ty)) scale(1); opacity: 0; }
}

/* ===== STARS ===== */
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
    0%,100% { opacity: .3 }
    50% { opacity: 1 }
}

.ground {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100px;
    background: linear-gradient(to top, #0f0f0f, transparent);
}
</style>
</head>

<body>

<div class="message-container" onclick="changeMessage(event)">
    <div class="love-message" id="loveMessage">Em Y√™u ‚ù§Ô∏è</div>
    <div class="sub-message" id="subMessage">Anh Y√™u Em!</div>
    <div class="click-hint">üëÜ Nh·∫•n v√†o ch·ªØ ƒëi n√≤</div>
</div>

<div class="ground"></div>

<script>
const messages = [
    { main: 'Em Y√™u ‚ù§Ô∏è', sub: 'Anh Y√™u Em!' },
    { main: 'Happy Birthday üéÇ', sub: 'Ch√∫c Em Sinh Nh·∫≠t Vui V·∫ª!' },
    { main: 'You Are My Star ‚≠ê', sub: 'Ch√∫c Em C√†ng Ng√†y C√†ng Xinh!' },
    { main: 'Beautiful Soul üå∏', sub: 'H√£y S·ªëng T√≠ch C·ª±c L√™n Nh√©!' },
    { main: 'I Love You üíñ', sub: 'Anh Y√™u Em M√£i M√£i!' },
    { main: 'My Everything üíù', sub: 'Em L√† T·∫•t C·∫£ C·ªßa Anh!' },
];

let messageIndex = 0;

/* ===== CHANGE TEXT SMOOTH ===== */
function changeMessage(e) {
    e.stopPropagation();
    const box = document.querySelector('.message-container');
    box.classList.add('clicked');

    setTimeout(() => box.classList.remove('clicked'), 200);

    messageIndex = (messageIndex + 1) % messages.length;

    const love = document.getElementById('loveMessage');
    const sub = document.getElementById('subMessage');

    love.style.opacity = sub.style.opacity = '0';

    setTimeout(() => {
        love.textContent = messages[messageIndex].main;
        sub.textContent = messages[messageIndex].sub;
        love.style.opacity = sub.style.opacity = '1';
    }, 180);
}

/* ===== STARS ===== */
function createStars() {
    for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        document.body.appendChild(star);
    }
}

/* ===== FIREWORKS ===== */
function firework(x, y) {
    const icons = ['‚ù§Ô∏è','üíñ','üíï','‚ú®','‚≠ê','üíù'];
    const colors = ['#ff6b6b','#ff69b4','#ffd700','#4ecdc4','#667eea'];

    for (let i = 0; i < 120; i++) {
        const p = document.createElement('div');
        p.className = Math.random() > 0.5 ? 'heart-particle' : 'firework-particle';
        p.textContent = icons[Math.floor(Math.random()*icons.length)];
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.fontSize = Math.random()*20 + 18 + 'px';
        p.style.background = colors[Math.floor(Math.random()*colors.length)];

        const angle = Math.random() * Math.PI * 2;
        const dist = 80 + Math.random()*250;
        p.style.setProperty('--tx', Math.cos(angle)*dist + 'px');
        p.style.setProperty('--ty', Math.sin(angle)*dist + 'px');

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 2500);
    }
}

document.body.addEventListener('click', e => {
    if (e.target.closest('.message-container')) return;
    firework(e.clientX, e.clientY);
});

/* ===== AUTO FIRE ===== */
setInterval(() => {
    firework(
        Math.random() * innerWidth,
        Math.random() * innerHeight * 0.6
    );
}, 700);

window.onload = createStars;
</script>

</body>
</html>
